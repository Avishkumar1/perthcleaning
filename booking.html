<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href=
"images/WhatsApp_Image_2024-08-02_at_20.08.50_ae4bad1d-removebg-preview.png"
          type="image/x-icon">
          <title>Perth cleaning</title>

</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4">Contact us</h1>
        <p class="text-base sm:text-lg mb-4 sm:mb-6 text-blue-400">
            Need to find out more about our services?
        </p>
        <p class="text-sm mb-6 sm:mb-8">
            We understand that each client has unique cleaning requirements, so we work closely with you to create a personalized cleaning plan that meets your specific needs and preferences.
        </p>
        
        <form action="#" method="post" class="space-y-4">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" name="name" placeholder="Enter Your Name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" />
                <input type="tel" name="phone" placeholder="+91 12345 67890" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" />
            </div>
            <input type="email" name="email" placeholder="abc@example.com" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" />
            <textarea name="message" placeholder="Enter your Message" class="w-full h-32 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Send</button>
        </form>
    </div>
</body>
</html>
