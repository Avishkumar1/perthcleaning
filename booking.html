<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban clean co</title>
    <link rel="stylesheet" href="contactUS.css" />
    <script src="https://kit.fontawesome.com/bda0dcd4de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainBackground">
        <div class="mainBackgroundCurtain">
            <div class="leftDiv">
                <div class="leftDiv1">
                    BOOK NOW
                </div>
            </div>
            <div class="rightDiv">
                <div class="rightDiv1">
                    <div class="quote">Book now</div>
                </div>
                <div class="rightDiv2">
                    <form  method="post" id="form">
                        <input type="text" name="name" id="name" placeholder="Name" required class="Name">
                        <input type="date" name="name" id="date" placeholder="date" required class="date">
                        <div class="emailPhone">
                            <input type="email" name="email" id="email" placeholder="Email" required class="email">
                            <input type="tel" name="phone" id="phone" placeholder="Phone" required class="phone">
                            <input type="add" name="address" id="address" placeholder="address" required class="address">
                            <input type="query" name="query" id="query" placeholder="Any Query" required class="query">
                        </div>
                        <!-- <textarea name="" placeholder="Address" ></textarea> -->
                    </form>
                </div>
                <div class="rightDiv3">
                    <button type="submit" form="form">submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>
</html>
