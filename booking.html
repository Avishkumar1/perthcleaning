<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-200 flex items-center justify-center min-h-screen">
    <div class="bg-orange-300 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-4xl font-bold mb-4 text-black">Contact us</h1>
        <p class="text-lg mb-6 text-blue-500">
            Need to find out more about our services?
        </p>
        <p class="text-sm mb-8 text-black">
            We understand that each client has unique cleaning requirements, so we work closely with you to create a personalized cleaning plan that meets your specific needs and preferences.
        </p>
        
        <form action="#" method="post" class="space-y-4">
            <div class="flex gap-4">
                <input type="text" name="name" placeholder="Enter Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                <input type="tel" name="phone" placeholder="+91 12345 67890" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
            </div>
            <input type="email" name="email" placeholder="abc@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
            <textarea name="message" placeholder="Enter your Message" class="w-full h-32 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Send</button>
        </form>
    </div>
</body>
</html>
